<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: #2C3D4F;
            height: 104px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 80px;
            padding-right: 80px;
        }

        .logo a {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-decoration: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 700;
        }

        nav a:hover {
            color: #19BC9C
        }

        ul {
            display: flex;
            list-style-type: none;
        }

        .content {
            background-color: #19BC9C;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content h1,
        p {
            color: #fff
        }

        .content img {
            width: 240px;
            height: 254px;
        }

        hr {
            width: 112px;
            height: 4px;
            background-color: #fff;
            border: none;
        }

        .info {
            display: flex;
            justify-content: space-between;
            background-color: #2C3D4F;
            height: 272px;
            padding-left: 80px;
            padding-right: 80px;
        }

        .info-box{
            color:#fff; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
        }
        .info-box h2{
            font-size: 24px;
        }

        footer{
            background-color: #1A252F;
            text-align: center;
            color:#fff;
            padding: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">START BOOTSTRAP</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">

        <h1 style="font-size: 64px; font-weight: 700;">Start Bootstrap</h1>

        <div style="display: flex; align-items: center;">
            <hr>
            <i class="fa fa-star" style="color:#fff; margin-left: 5px; margin-right: 5px; font-size: 30px;"></i>
            <hr>
        </div>


        <p style="font-size: 24px">Graphic Artist - Web Designer - Illustrator</p>
    </div>

    <div class="info">
        <div class="info-box">
            <h2>Location</h2>
            <p>2215 John Daniel Drive
                Clark, MO 65243</p>
        </div>
        <div class="info-box">
            <h2>Location</h2>
            <p>2215 John Daniel Drive
                Clark, MO 65243</p>
        </div>
        <div class="info-box">
            <h2>Location</h2>
            <p>2215 John Daniel Drive
                Clark, MO 65243</p>
        </div>
    </div>
    <footer>
        Copyright Â© Your Website 2022
    </footer>

</body>

</html>
