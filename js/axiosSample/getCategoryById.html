<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div>
        <label>Id:</label>
        <input type="text" id="categoryId" />
    </div>
    <div>
        <button onclick="getCategoryById()">Get Category By Id</button>
    </div>
    <hr>
    <div>
        <span>Name: </span><span id="name"></span>
    </div>
    <div>
        <span>Description: </span><span id="description"></span>
    </div>
</body>
<script>
    function getCategoryById() {
        let id = document.getElementById('categoryId').value;

        axios.get('https://northwind.vercel.app/api/categories/' + id)
            .then(res => {
                let category = res.data;

                document.getElementById('name').innerHTML = category.name;
                document.getElementById('description').innerHTML = category.description;
           
            })
    }
</script>

</html>
