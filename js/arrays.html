<script>

    //string array. İzmir index no -> 0,  İstanbul index no -> 1
    let cities = ['İzmir', 'İstanbul', 'Kayseri'];
    cities[0] = "Ankara";

    //Dizinin 0 nolu index e sahip elemanını ekrana yazar.
    console.log(cities[0]);

    //Dizinin toplam eleman sayısını ekrana yazdıralım
    console.log(cities.length);

    //numeric bir dizi tanımladım ve dizi elemanlarını sıraladım.
    let numbers = [3, 1, -2, 4];
    numbers.sort();

    console.log('Numbers ', numbers);

    //string bir dizi tanımla ve sonra dizi elemanalrını TERS ÇEVİR
    let countries = ["Türkiye", "Azerbaycan", "Rusya", "Yunanistan", "İran"];
    countries.reverse();
    console.log('Countries ', countries);

    //dizinin son elemanını sil
    countries.pop();
    console.log('Countries-2 ', countries);




</script>
