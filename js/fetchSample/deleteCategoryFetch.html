<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div>
        <label>Id:</label>
        <input type="text" id="categoryId" />
    </div>
    <div>
        <button onclick="deleteCategoryById()">Delete</button>
    </div>
</body>
<script>

    function deleteCategoryById() {

        let id = document.getElementById('categoryId').value;

        fetch('https://northwind.vercel.app/api/categories/' + id, {
            method:'DELETE'
        })
        .then(res => res.json())
        .then(data => {
            alert('Success!')
        })
            

    }
</script>

</html>
