<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: tomato;
        }
    </style>
</head>
<body>
        <div>
            <p id='content'>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae itaque perspiciatis exercitationem optio quasi laborum, cum excepturi vero, eius odit sint eligendi sunt reiciendis vel odio ut. Esse, explicabo mollitia?</p>
        </div>
        <div>
            <button onclick="empty()">Empty Content</button>
        </div>
        <hr>
        <div id="box">

        </div>
        <button onclick="changeColor()">Change Color</button>
</body>
<script>

    function changeColor(){
        document.getElementById('box').style.backgroundColor = 'yellow'
    }

    function empty(){
        document.getElementById('content').innerHTML = '';
    }

</script>
</html>
