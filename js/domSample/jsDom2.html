<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 250px;
            height: 250px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button onclick="go()">Go go go!</button>
</body>
<script>

    //butona her tıkladığında element sağa doğru 20 px gitsin.

    let left = 0;
    function go(){
        left = left + 100;
        document.getElementById('box').style.marginLeft = left + "px"
    }

</script>
</html>
