<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showHide()">Show-Hide</button>
    <p id="content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates debitis adipisci, illo porro
        corporis obcaecati consequatur repellendus nesciunt? Consequatur quibusdam inventore adipisci eaque pariatur
        ratione obcaecati consectetur ea quod necessitatibus?</p>
</body>
<script>

    let pShow = true;
    function showHide() {
        if (pShow == true){
            document.getElementById('content').style.display = 'none'
            pShow = false;
        }
        else{
            document.getElementById('content').style.display = '';
            pShow = true;
        }
    }
</script>

</html>
