<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>
<script>
    let colors = ["Blue ", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow ", "Aqua"];

    let startIndex = 0;
    setInterval(() => {

        document.getElementById('box').style.backgroundColor = colors[startIndex];
        startIndex++;
        if (startIndex == 7)
            startIndex = 0;

    }, 100);
</script>

</html>
