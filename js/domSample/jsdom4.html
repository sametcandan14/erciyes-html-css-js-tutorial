<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button onclick="calc()">Calc</button>
    <div id="box">

    </div>
   

</body>
<script>
    //butona her tıkladığında box divi 150 150 artsın. 
    //EĞER width ve height 1000 i  geçerse box eski haline yani 100*100 haline dönsün
    let width = 100;
    let height = 100;
    function calc(){

        width = width + 150;
        height = height + 150;

        if(width > 1000){
            width = 100;
            height = 100;
        }

        document.getElementById('box').style.width = width + "px";
        document.getElementById('box').style.height = height + "px";

    }
</script>
</html>
